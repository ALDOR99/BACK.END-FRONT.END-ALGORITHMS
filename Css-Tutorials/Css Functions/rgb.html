<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        #p1 {background-color:rgb(255,0,0);}

        #p6 {background-color:rgb(255,0,255);}
    </style>
</head>
        
<body>
    <p>RGB colors:</p>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>

    <p id="p5">Yellow</p>
    <p id="p6">Cerise</p>
</body>
