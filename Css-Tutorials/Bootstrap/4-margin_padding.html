<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Margin Padding</title>
    <style>

        	/*
		
		   margin (m) (0,1,2,3,4,5) m-0, m-1
		
		   margin-right => mr
		   margin-left => ml
		   margin-top => mt
		   margin-bottom => mb
		
		   margin-top, margin-bottom => my
		   margin-left, margin-right => mx
		
		
		   padding (p) (0,1,2,3,4,5) p-0, p-1, ... p-5
		
		   padding-right => pr
		   padding-left => pl
		   padding-top => pt
		   padding-bottom => pb
		
		   padding-top, padding-bottom => py
		   padding-left, padding-right => px
		
		*/


        div {
            width: 200px;
            height: 200px;
            display: inline-block;
        }  

    </style>
</head>
<body>

	

    <div class="bg-success py-3">first</div>
    <div class="bg-primary px-5">second</div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
