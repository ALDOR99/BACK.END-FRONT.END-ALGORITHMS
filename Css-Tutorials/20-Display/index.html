<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Display</title>
    <style>
        /* Display:none|inline|block|inline-block */
        
        div {
            display: inline-block
            width: 200px;
            height: 200px;
            background: red;
            margin: 5px;
        }

        #first {
            width: 500px;
        }
        
        span{
            background: blue;
            width: 200px;
            height: 200px;            
            display: inline-block;
            margin: 5px;
        }
        
    </style>
</head>

<body>
    <div id="first">first</div>
    <div id="second">second</div>

    <span>hello 1 okey</span>
    <span>hello 2</span>
    <span>hello 3</span>
    <a href="">home</a>
    <a href="">about</a>
</body></html>
